{% extends "base.html" %}

{% block content %}
<h1>{{ template.name }}</h1>
<form method="post" data-template-id="{{ template.id }}">
    {% csrf_token %}
    <div style="white-space: pre-line; font-family: monospace; line-height: 2;">
        {{ content|safe }}
    </div>
    <div class="mt-3">
        <button type="submit" name="generate" class="btn btn-primary">Сгенерировать отчет</button>
        <button type="submit" name="print" class="btn btn-info">Сгенерировать и распечатать</button>
        <button type="submit" name="pdf" class="btn btn-warning">Скачать PDF</button>
        <a href="{% url 'reports:home' %}" class="btn btn-secondary">Назад</a>
    </div>
</form>

<style>
    .form-field select.form-select {
        display: inline !important;
        width: auto !important;
        padding: 2px 5px !important;
        height: auto !important;
        margin: 0 3px !important;
    }
    .form-field input.form-control {
        display: inline !important;
        width: auto !important;
        padding: 2px 5px !important;
        height: auto !important;
        margin: 0 3px !important;
    }
    .form-field input[type="date"].form-control {
        width: 150px !important;
    }
</style>
{% endblock %}
